<table class="table table-striped border-primary table-bordered">
  <thead class="table-dark">
    <tr>
      <th>Identification</th>
      <th>Full Name</th>
      <th>Gender</th>
      <th>Birth Date</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let person of data">
      <td>{{ person.identification }}</td>
      <td>{{ person.fullname }}</td>
      <td>{{ person.gender | bdbGender }}</td>
      <td>{{ person.birth | date: 'yyyy/MM/dd' }}</td>
      <td>
        <a routerLink="/persons/{{ person.id }}">details</a>
      </td>
    </tr>
  </tbody>
</table>
